<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CakeBuddy</title>
    <link rel="stylesheet" href="/style.css/cakeBuddy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">


        <div class="header">
            <div class="logo">
                <div class="icon">
                    <img src="/Images/coffee_Logo-1.png">

                </div>
            </div>

            <div class="name">
                <h2>The CakeHouse</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Orders</a></li>
                    <li><a href="">Veriety</a></li>
                    <li><a href="">Offers</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Offers</a></li>
                    <li><a href="">Designs</a></li>
                </ul>
            </div>

            <div class="icons">
                <ul>
                    <li><i class="fa-brands fa-instagram" id="insta"></i></li>
                    <li><i class="fa-brands fa-facebook" id="facebook"></i></li>
                    <li><i class="fa-brands fa-x-twitter" id twitter></i></li>
                    <li><i class="fa-brands fa-linkedin" id="linedin"></i></li>
                </ul>
            </div>
        </div>

       <div class="slider">
        <img src="/Images/cakeSlider.jpg
        " alt="cakeSlider">
       </div>

       <div class="boxer">
        <div class="box">
            <img src="/Images/Chocolate_cake_illustration-1.png" alt="">
        </div>

        <div class="box">
            <img src="/Images/ChocalatePastry-1.png" alt="">
        </div>

        <div class="box">
            <img src="/Images/donuts-1.png" alt="">
        </div>

        <div class="box">
            <img src="/Images/cake-removebg-1.png" alt="">
        </div>
       </div>

       <div class="verity">
        <div class="var-name">
            <h2>We Also Provide Coffee and Drinks</h2>
        </div>
        <div class="box">
            <img src="/Images/favCoffee-1.png" alt="">
        </div>

       <div class="box">
        <img src="/Images/Coffee_Love-1.png" alt="">
       </div>
        

        <div class="box">
            <img src="/Images/drinkJuice-1.png" alt="">
        </div>

        <div class="box">
            <img src="/Images/teddyDrinkingJuice-1.png" alt="">
        </div>
       </div>

       <div class="footer">
       <h3>Website is Created by @Shreyash Lokhande</h3>
       </div>
    </div>
</body>

</html>
