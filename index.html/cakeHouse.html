<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CakeHouse</title>
    <link rel="stylesheet" href="/style.css/cakeHouse.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="/Images/coffee_Logo-1.png" width="60px">
            </div>
            <div class="name">
                <h3>The CakeHouse</h3>
            </div>
            <div class="submenu">
                <div class="menu">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Orders</a></li>
                        <li><a href="">Veriety</a></li>
                        <li><a href="">Offers</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="icons">
                <ul>
                 <li><i class="fa-brands fa-instagram" id="insta"></i></li>
                 <li><i class="fa-brands fa-square-facebook" id="facebook"></i></li>
                 <li><i class="fa-brands fa-square-x-twitter"id="twitter"></i></li>
                 <li><i class="fa-brands fa-whatsapp" id="whatsapp"></i></li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
